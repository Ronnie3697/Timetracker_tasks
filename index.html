<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tasks Timetracker</title>
  </head>
  <body>
    <header>
      <form>
        <div class="form-row">
          <label class="form-label">Název úkolu</label>
          <input class="form-input writing" required />
          <label class="form-label">Název práce</label>
          <select class="form-input selecting" required>
            <option value="programming">Programování</option>
            <option value="meetings">Meetingy</option>
            <option value="gardening">Zahradničení</option>
            <option value="cooking">Vaření</option>
            <option value="other">Jiné</option>
          </select>
        </div>
        <div class="form-row">
          <label class="form-label">Od</label>
          <input
            class="form-input"
            required
            type="datetime-local"
            name="task-start"
          />
          <label class="form-label">Do</label>
          <input
            class="form-input"
            required
            type="datetime-local"
            name="task-end"
          />
        </div>

        <div class="form-row">
          <label class="form-label">Komentář</label>
          <textarea class="form-input" required name="comment"></textarea>
        </div>
        <div class="form-row">
          <input
            class="form-input btn-form-submit"
            type="submit"
            value="Nahrát data"
          />
        </div>
      </form>
    </header>
    <main>
      <table class="bordered">
        <thead>
          <tr>
            <th>Vybrat</th>
            <th>Pořadí</th>
            <th>Název úkolu</th>
            <th>Název práce</th>
            <th>Od</th>
            <th>Do</th>
            <th>Délka práce</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <input type="checkbox" id="checkbox" class="checkbox select" />
            </td>
            <td>1</td>
            <td>JavaScript</td>
            <td>Programování</td>
            <td>15. 6. 2021 12:53</td>
            <td>15. 7. 2021 23:48</td>
            <td>31 dní 10 hodin 55 minut</td>
          </tr>
          <tr>
            <td>
              <input type="checkbox" id="checkbox" class="checkbox select" />
            </td>
            <td>2</td>
            <td>Guláš</td>
            <td>Vaření</td>
            <td>15. 6. 2021 12:53</td>
            <td>15. 7. 2021 23:48</td>
            <td>31 dní 10 hodin 55 minut</td>
          </tr>
        </tbody>
      </table>
      <div class="div-select-all">
        <input type="checkbox" class="checkbox checkbox-select-all" /><label
          class="select-all"
          >Vybrat vše</label
        >
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
