<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tasks Timetracker</title>
  </head>
  <body>
    <header>
      <form>
        <div class="form-row">
          <label class="form-label">Název práce</label>
          <input
            type="text"
            class="form-input writing input-task-name"
            required
          />
          <label class="form-label">Druh práce</label>
          <select class="form-input selecting input-job-name" required>
            <!--
            <option value="programming">Programování</option>
            <option value="meetings">Meetingy</option>
            <option value="gardening">Zahradničení</option>
            <option value="cooking">Vaření</option>
            <option value="other">Jiné</option>
            -->
          </select>
        </div>
        <div class="form-row">
          <label class="form-label">Od</label>
          <input
            class="form-input input-from-date-time"
            required
            type="datetime-local"
            name="task-start"
          />
          <label class="form-label">Do</label>
          <input
            class="form-input input-till-date-time"
            required
            type="datetime-local"
            name="task-end"
          />
        </div>

        <div class="form-row">
          <input
            class="form-input btn-form-submit btn-submit-all"
            type="submit"
            value="Nahrát data"
          />
        </div>
        <div class="form-row">
          <label class="form-label">Nová možnost <br />k druhu práce</label>
          <input class="form-input input-add-option" />
          <input
            class="form-input btn-form-submit btn-add-option"
            value="Přidat možnost"
          />
        </div>
      </form>
    </header>
    <main>
      <table class="bordered">
        <thead>
          <tr>
            <th class="delete delete-head"></th>

            <th class="sort-column" onclick="sortColumn('nazevPrace')">
              Název práce
            </th>
            <th class="sort-column" onclick="sortColumn('druhPrace')">
              Druh práce
            </th>
            <th class="sort-column" onclick="sortColumn('datumOd')">Od</th>
            <th class="sort-column" onclick="sortColumn('datumDo')">Do</th>
            <th class="sort-column" onclick="sortColumn('celkemDobaNumber')">
              Délka práce
            </th>
          </tr>
        </thead>
        <tbody class="table-data"></tbody>
      </table>
    </main>
    <script src="script.js"></script>
  </body>
</html>
