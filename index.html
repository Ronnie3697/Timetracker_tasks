<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tasks Timetracker</title>
  </head>
  <body>
    <header>
      <form>
        <div class="form-row">
          <label class="form-label">Název úkolu</label>
          <input
            type="text"
            class="form-input writing input-task-name"
            required
          />
          <label class="form-label">Název práce</label>
          <select class="form-input selecting input-job-name" required>
            <!--
            <option value="programming">Programování</option>
            <option value="meetings">Meetingy</option>
            <option value="gardening">Zahradničení</option>
            <option value="cooking">Vaření</option>
            <option value="other">Jiné</option>
            -->
          </select>
        </div>
        <div class="form-row">
          <label class="form-label">Od</label>
          <input
            class="form-input input-from-date-time"
            required
            type="datetime-local"
            name="task-start"
          />
          <label class="form-label">Do</label>
          <input
            class="form-input input-till-date-time"
            required
            type="datetime-local"
            name="task-end"
          />
        </div>

        <div class="form-row">
          <input
            class="form-input btn-form-submit btn-submit-all"
            type="submit"
            value="Nahrát data"
          />
        </div>
        <div class="form-row">
          <label class="form-label">Nová možnost <br />k názvu práce</label>
          <input class="form-input input-add-option" />
          <input
            class="form-input btn-form-submit btn-add-option"
            value="Přidat možnost"
          />
        </div>
      </form>
    </header>
    <main>
      <table class="bordered">
        <thead>
          <tr>
            <th>Vybrat</th>
            <th>Pořadí</th>
            <th>Název úkolu</th>
            <th>Název práce</th>
            <th>Od</th>
            <th>Do</th>
            <th>Délka práce</th>
          </tr>
        </thead>
        <tbody class="table-data">
          <!--
          <tr>
            <td>
              <input type="checkbox" id="checkbox" class="checkbox select" />
            </td>
            <td>1</td>
            <td>JavaScript</td>
            <td>Programování</td>
            <td>15. 6. 2021 12:53</td>
            <td>15. 7. 2021 23:48</td>
            <td>31 dní 10 hodin 55 minut</td>
          </tr>
          <tr>
            <td>
              <input type="checkbox" id="checkbox" class="checkbox select" />
            </td>
            <td>2</td>
            <td>Guláš</td>
            <td>Vaření</td>
            <td>15. 6. 2021 12:53</td>
            <td>15. 7. 2021 23:48</td>
            <td>31 dní 10 hodin 55 minut</td>
          </tr>
          -->
        </tbody>
      </table>
    </main>
    <script src="script.js"></script>
  </body>
</html>
