<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <form>
        <label>Název úkolu</label>
        <input />
        <label>Název práce</label>
        <select>
          <option value="programming">Programování</option>
          <option value="meetings">Meetingy</option>
          <option value="gardening">Zahradničení</option>
          <option value="cooking">Vaření</option>
          <option value="other">Jiné</option>
        </select>
        <label></label>
        <input type="datetime-local" name="task-start" />
        <label>Task name</label>
        <input type="datetime-local" name="task-end" />
        <label>Komentář</label>
        <textarea name="comment">The cat was playing in the garden.</textarea>
        <input type="submit" value="Nahrát data" />
      </form>
    </header>
    <main>
      <table>
        <thead>
          <tr>
            <th>Vybrat</th>
            <th>Pořadí</th>
            <th>Název úkolu</th>
            <th>Název práce</th>
            <th>Od</th>
            <th>Do</th>
            <th>Délka práce</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input type="checkbox" /></td>
            <td>1</td>
            <td>JavaScript</td>
            <td>Programování</td>
            <td>15. 6. 2021 12:53</td>
            <td>15. 7. 2021 23:48</td>
            <td>31 dní 10 hodin 55 minut</td>
          </tr>
          <tr>
            <td><input type="checkbox" /></td>
            <td>2</td>
            <td>Guláš</td>
            <td>Vaření</td>
            <td>15. 6. 2021 12:53</td>
            <td>15. 7. 2021 23:48</td>
            <td>31 dní 10 hodin 55 minut</td>
          </tr>
        </tbody>
      </table>
    </main>
    <script src="script.js"></script>
  </body>
</html>
